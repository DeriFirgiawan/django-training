{% extends "base.html" %}

{% block title %}
	PerKategori
{% endblock title %}

{% block contents %}

	{% for artikel in artikel_kategori %}
		<ol>
			<h2><a href="{% url 'artikel:detail' artikel.slug %}">{{artikel.judul}}</a></h2>
			<hr>
			<h6>Kategori: {{artikel.kategori}} | {{artikel.published|date}}</h6>
				
		</ol>
		
	{% endfor %}
{% endblock contents %}
